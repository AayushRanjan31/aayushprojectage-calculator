<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="box">
         <h1><u>Age Calculator</u></h1>
         <label>Current Date </label> <input type="date" id="currentDate">
         <label>Date Of Birth </label> <input type="date" id="birthDate">
         <button id="but" onclick="displayAge()">Calculate Age</button>
          <hr>
         <h3>Age :- <span id="result"></span> </h3>
         <hr>

         <p> <span id="agemonth"></span> </p>

         <p> <span id="ageweekday"></span> </p>
       
         <p> <span id="ageweek"></span> </p> 
       
         <p> <span id="ageday"></span> </p>    
       
         <p> <span id="agehour"></span> </p>     
     
         <p><span id="ageminute"></span> </p>   
        
         <p> <span id="agesecond"></span> </p>  

         <p> <span id="extbirth"></span> </p>  
          
    </div>
    <script src="script.js"></script>
</body>
</html>
